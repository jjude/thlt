{% extends 'base.html' %}

{% block content %}
	<form action="/editEntry/{{entry.id}}/" class="siteform" id="updateentry" method="post" name="updateentry">
	  <h2>Edit - {{entry.title}}</h2>

	    <label class="control-label" for="Id">Id:</label>
	    <p class="form-control">{{entry.id}}</p>

	    <label class="control-label" for="title">Title:</label>
      <input autofocus="autofocus" class="form-control" name="title" placeholder="Title" type="text" value="{{entry.title}}">

	    <label class="control-label" for="subtitle">Subtitle:</label>
      <input class="form-control" name="subtitle" placeholder="Subtitle" type="text" value="{{entry.subTitle}}">

	    <label class="control-label" for="slug">Slug:</label>
      <input class="form-control" name="slug" placeholder="Slug, if you want to override" type="text" value="{{entry.slug}}">

	    <label class="control-label" for="type">Type:</label>
	      <select class="form-control" name="type">
					{% if entry.isPost == 1 %}
						<option value="0" selected="1">post</option>
					{% else %}
						<option value="0">post</option>
					{% endif %}
					{% if entry.isPost == 0 %}
						<option value="1" selected="1">page</option>
					{% else %}
						<option value="1">page</option>
					{% endif %}
	      </select>
{# this needs to be a calendar control #}
	    <label class="control-label" for="publishAt">Publish At:</label>
      <input class="form-control" name="publishAt" placeholder="Date &amp; Time (yyyy-mm-dd hh:mm)" type="text" value="{{entry.publishAt}}">

		 <label class="control-label" for="tweetId">Tweet Id:</label>
      <input class="form-control" name="tweetId" placeholder="Tweet Id" type="text" value="{{entry.tweetId}}">

	    <label class="control-label" for="tags">Tags:</label>
      <input class="form-control" name="tags" placeholder="Tags" type="text" value="{{entry.tags}}">

	    <label class="control-label" for="excerpt">Excerpt:</label>
      <textarea class="form-control" name="excerpt" placeholder="Excerpt" rows="3">{{entry.excerpt}}</textarea>

	    <label class="control-label" for="content">Content:</label>
      <textarea class="form-control" name="content" placeholder="Post Content" rows="20">{{entry.content}}</textarea>

      <button class="button button-primary" type="submit">Update</button>
	</form>
{% endblock %}
